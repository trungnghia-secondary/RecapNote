<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>RecapNote - Demo</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="navbar">
    <div class="logo">🎙 RecapNote</div>
    <nav>
      <a href="pricing.html">Gói dịch vụ</a>
      <a href="login.html">Đăng nhập</a>
    </nav>
  </header>

  <!-- Upload Section -->
  <main class="container">
    <h1>Tải lên file</h1>
    <form id="uploadForm">
      <input type="file" id="fileInput" accept=".mp3,.wav,.pdf,.docx,.txt" required>
      <button type="submit">📤 Xử lý</button>
    </form>

    <!-- Realtime transcript -->
    <section class="transcript">
      <h2>Transcript realtime</h2>
      <div id="transcriptBox"></div>
    </section>
  </main>
</body>
</html>
